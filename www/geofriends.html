<html>

<head>
  <title>Rosebud - GeoFriends</title>

  <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
  <link rel="stylesheet" href="css/rosebud.css" />
  <script src="js/jquery-1.12.4.min.js" type="text/javascript"></script>
  <script src="js/jquery.mobile-1.4.5.min.js"></script>
  <script src="js/3rds/moment.js"></script>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="cordova_plugins.js"></script>
  <script type="text/javascript" src="js/moment-with-locales.min.js"></script>
  <script type="text/javascript" src="js/shared.js"></script>
  <script type="text/javascript" src="js/config.js"></script>
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/geofriends.js"></script>
  <script type="text/javascript" src="js/pulltorefresh.min.js"></script>
</head>

<body>
  <div data-role="page" id="geofriends_page">

    <!-- navbar -->
    <div data-role="header" data-nobackbtn="true" data-theme="b">

      <div style="text-align:center;" class="ui-bar ui-bar-b">
        Rosebud <span id="version"></span>
      </div>
    </div>
    <div id="connection" style="font-size:11px; font-style:italic; text-align:center; background-color:#C60419; color:white;"></div>
    <div id="cache_info" style="font-size:11px; font-style:italic; text-align:center; background-color:#000099; color:white;"></div>
    <div id="geoloc_info" style="font-size:11px; font-style:italic; text-align:center; background-color:#C60419; color:white;"></div>

    <div role="main" class="ui-content" style="text-align:center; ">

      <div id="buttons_div" style="margin-bottom:10px; text-align:center">
          <a href="#" id="locate_me" data-role="button" data-inline="true" data-iconpos="right" data-mini="true">
            <img src="images/icons/geolocation-icon.png" style="width:24px; height:24px" />
            <img src="images/icons/me-icon.png" style="width:24px; height:24px" />
          </a>

          <select id="friends_loc_buttons" name="friends_loc_buttons" class="ui-nodisc-icon"  data-native-menu="false" data-inline="true">
          </select>

          <a href="#" id="get_locations" data-role="button" data-inline="true" data-iconpos="right" data-mini="true">
            <img src="images/icons/geolocation-icon.png" style="width:24px; height:24px" />
            <img src="images/icons/friends-icon.png" style="width:24px; height:24px" />
          </a>

          <a href="#" id="locate_me_notif" data-role="button" data-inline="true" data-iconpos="right" data-mini="true">
            <img src="images/icons/geolocation-icon.png" style="width:24px; height:24px" />
            <img src="images/icons/notification-icon.png" style="width:24px; height:24px" />
          </a>

      </div>

      <div id="distance_info" style="font-size:12px; font-style:italic; text-align:center; background-color:#ffffff; color:green;"></div>
      <div id="map_canvas" name="map_canvas"></div>
    </div>

    <div data-role="footer" id="footer2" data-position="fixed" data-theme="b">
      <div data-role="navbar" id="navbar2" class="custom-footer" data-theme="a">
        <ul>
          <li><a href="index.html" data-icon="home" id="home_btn_fo" class="ui-nodisc-icon" data-ajax="false" rel="external">Home</a></li>
          <li><a href="movies.html" data-icon="video" id="movies_btn_fo" class="ui-nodisc-icon" data-ajax="false" rel="external">Movies</a></li>
          <li><a href="geofriends.html" data-icon="location" id="geo_btn_fo" class="ui-btn-active ui-state-persist ui-nodisc-icon" data-ajax="false" rel="external">GeoFriends</a></li>
          <li><a href="song.html" data-icon="audio" id="covers_btn_fo" class="ui-nodisc-icon" data-ajax="false" rel="external">Albums</a></li>
        </ul>
      </div>
    </div>

  </div>
</body>

</html>
