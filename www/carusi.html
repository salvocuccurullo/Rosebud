<html>

<head>
  <title>Rosebud - GeoFriends</title>

  <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
  <link rel="stylesheet" href="css/icarusi.css" />
  <script src="js/jquery-1.12.4.min.js" type="text/javascript"></script>
  <script src="js/jquery.mobile-1.4.5.min.js"></script>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="cordova_plugins.js"></script>
  <script type="text/javascript" src="js/moment-with-locales.min.js"></script>
  <script type="text/javascript" src="js/shared.js"></script>
  <script type="text/javascript" src="js/config.js"></script>
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/carusi.js"></script>

</head>

<body>
  <div data-role="page" id="carusi_page">

    <!-- navbar -->
    <div data-role="header" data-nobackbtn="true" data-theme="b">

      <div style="text-align:center;" class="ui-bar ui-bar-b">
        Rosebud <span id="version"></span>
      </div>
    </div>
    <div id="connection" style="font-size:11px; font-style:italic; text-align:center; background-color:#C60419; color:white;"></div>
    <div id="cache_info" style="font-size:11px; font-style:italic; text-align:center; background-color:#000099; color:white;"></div>
    <div id="geoloc_info" style="font-size:11px; font-style:italic; text-align:center; background-color:#C60419; color:white;"></div>

    <div role="main" class="ui-content" style="text-align:center;">
      <div class="ui-grid-b">
        <div class="ui-block-a" style="width:33%">
          <a href="#" id="locate_me" data-role="button" data-icon="location" data-inline="true" data-iconpos="right" data-mini="true">Me</a>
        </div>
        <div class="ui-block-b" style="width:33%">
          <a href="#" id="get_locations" data-role="button" data-icon="location" data-inline="true" data-iconpos="right" data-mini="true">Friends</a>
        </div>
        <div class="ui-block-c" style="width:33%">
          <select id="carusi_loc_buttons" name="carusi_loc_buttons" data-type="horizontal" data-mini="true" data-icon="user"></select>
        </div>
      </div>
      <div id="distance_info" style="font-size:12px; font-style:italic; text-align:center; background-color:#ffffff; color:green;"></div>
      <div id="map_canvas" name="map_canvas"></div>
    </div>

    <div data-role="footer" id="footer2" data-position="fixed" data-theme="b">
      <div data-role="navbar" id="navbar2" class="custom-footer" data-theme="a">
        <ul>
          <li><a href="index.html" data-icon="home" id="home_btn_fo" class="ui-nodisc-icon" data-ajax="false" rel="external">Home</a></li>
          <li><a href="movies.html" data-icon="video" id="movies_btn_fo" class="ui-nodisc-icon" data-ajax="false" rel="external">Movies</a></li>
          <li><a href="carusi.html" data-icon="location" id="geo_btn_fo" class="ui-btn-active ui-state-persist ui-nodisc-icon" data-ajax="false" rel="external">GeoFriends</a></li>
          <li><a href="song.html" data-icon="audio" id="covers_btn_fo" class="ui-nodisc-icon" data-ajax="false" rel="external">Albums</a></li>
          <!--
  <li><a href="index.html"  data-icon="custom" id="home_btn_fo" class="ui-btn-active ui-state-persist ui-nodisc-icon" data-ajax="false" rel="external">Home</a></li>
  <li><a href="movies.html"  data-icon="custom" id="movies_btn_fo" class="ui-nodisc-icon" data-ajax="false" rel="external">Movies</a></li>
  <li><a href="carusi.html"  data-icon="custom" id="geo_btn_fo" class="ui-nodisc-icon" data-ajax="false" rel="external">GeoFriends</a></li>
  <li><a href="song.html"  data-icon="custom" id="covers_btn_fo" class="ui-nodisc-icon" data-ajax="false" rel="external">Covers</a></li>
  -->
        </ul>
      </div>
    </div>

  </div>
