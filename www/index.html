<html>
	<head>
		<title>iCarusi Index</title>
		
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
		<link rel="stylesheet" href="css/icarusi.css" />
		<script src="js/jquery-1.12.4.min.js" type="text/javascript"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="cordova_plugins.js"></script>
		<script type="text/javascript" src="js/shared.js" ></script>
		
		<!-- Firebase App is always required and must be first -->
		<script src="js/firebase/firebase-app.js"></script>
		<!-- Add additional services that you want to use -->
		<script src="js/firebase/firebase-auth.js"></script>
		
		<script type="text/javascript" src="js/config.js" ></script>
		<script type="text/javascript" src="js/utils.js" ></script>
		<script type="text/javascript" src="js/index.js" ></script>
		<script type="text/javascript" src="js/pulltorefresh.min.js" ></script>
	</head>
	
	<body>
		<div data-role="page" id="home_page">
			
			<!-- navbar -->
			<div data-role="header" data-nobackbtn="true" data-theme="b">
				
				<div style="text-align:center;" class="ui-bar ui-bar-b">
					iCarusi - The App
				</div>
					
				<div data-role="navbar" id="navbar" data-theme="a">
					<ul>
						<li><a href="index.html" class="ui-btn-active ui-state-persist">Home</a></li>
						<li><a href="movies.html" data-ajax="false" rel="external" id="mv_btn">Movies</a></li>
						<li><a href="carusi.html" data-ajax="false" rel="external" id="carusi_btn">iCarusi</a></li>
						<li><a href="song.html"  data-ajax="false" rel="external" id="song_btn">Music</a></li>
					</ul>
				</div>	
			</div>
			<div id="connection" style="font-size:11px; font-style:italic; text-align:center; background-color:#C60419; color:white;"></div>
			
			<div role="main" class="ui-content" style="text-align:center; margin-top:35px">
				
				<div id="logo_content">
					<img src="images/loading.gif"/ style="width:85%" id="cover_img" onerror="set_fallback_image()"><br/><br/>
					<span id="version"></span>
				</div>

				<a href="#popupLogin" data-rel="popup" data-position-to="window" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-user ui-btn-icon-left ui-btn-a" data-transition="flow">Sign in</a>
				<div data-role="popup" id="popupLogin" data-theme="a" class="ui-corner-all">
					<div style="padding:10px 20px;">
						<label for="username">Username</label>
						<input type="text" name="username" id="username"  data-clear-btn="true" value="">
						<label for="password">Password:</label>
						<input type="password" data-clear-btn="false" name="password" id="password" value="" autocomplete="off" data-clear-btn="true"/>
						<a href="#" data-role="button" data-icon="check" data-iconpos="right" id="login_button">Login</a>
					</div>
				</div>
				<!--
				<a href="#popupLoginFireBase" data-rel="popup" data-position-to="window" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-cloud ui-btn-icon-left ui-btn-a" data-transition="flow">Email Login</a>
				<div data-role="popup" id="popupLoginFireBase" data-theme="a" class="ui-corner-all">
						<div style="padding:10px 20px;">
								<label for="username_fireb">Email</label>
								<input type="email" name="username_fireb" id="username_fireb"  data-clear-btn="true" value="">
								<label for="password_fireb">Password:</label>
								<input type="password" name="password_fireb" id="password_fireb" value="" autocomplete="off" data-clear-btn="true"/>
								<div class="ui-grid-a">
									<div class="ui-block-a">
										<a href="#" class="ui-btn-inline" data-role="button" data-icon="user" data-iconpos="right" name="login_button_fireb" id="login_button_fireb" data-mini="true">Login</a>
									</div>
									<div class="ui-block-b">
										<a href="#" class="ui-btn-inline" data-role="button" data-icon="check" data-iconpos="right" name="register_button_fireb" id="register_button_fireb" data-mini="true">Register</a>
									</div>
								</div>
						</div>
				</div>
				-->
				<a id="loginGoogle" data-rel="popup" data-position-to="window" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-cloud ui-btn-icon-left ui-btn-a" data-transition="flow">Google Login</a>

				<div data-role="popup" id="popupLoginResult" data-theme="a" class="ui-corner-all">
					<div style="padding:10px 20px;" id="login_message"></div>
				</div>

				<div id="logged">Not logged in</div>
				<a href="#settings_page" class="ui-btn ui-icon-gear ui-btn-icon-notext ui-corner-all" style="float:right">Settings</a>
			</div>
			
			<div data-role="footer" id="footer">
				<div id="sabba_info" style="text-align:center"></div>
			</div>
		</div>
		
		<div data-role="page" id="settings_page">
			<a href="#home_page" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-home ui-btn-icon-arrow-l ui-btn-a" data-mini="true">Back</a>
			<div class="ui-corner-all custom-corners">
				<div class="ui-bar ui-bar-a">
					<h3>Settings</h3>
				 </div>
				 <div class="ui-body ui-body-a" id="switch-page">
					 
						<div class="ui-grid-a" id="custom-grid">
							<div class="ui-block-a">
								<label for="enable-geoloc">Share your location with iCarusi</label>
							</div>
							<div class="ui-block-b">
								<input type="checkbox" data-role="flipswitch" data-mini="true" name="enable-geoloc" id="enable-geoloc" data-theme="b"/>
							</div>
						</div>
						
						<div class="ui-grid-a" id="custom-grid">
							<div class="ui-block-a">
								<label for="enable-notifications">Enable Push Notifications</label>
							</div>
							<div class="ui-block-b">
								<input type="checkbox" data-role="flipswitch" data-mini="true" name="enable-notifications" id="enable-notifications" data-theme="b"/>
							</div>
						</div>

						<div class="ui-grid-a" id="custom-grid">
							<div class="ui-block-a">
								<label for="flip-dld-images">Download new covers from network</label>
							</div>
							<div class="ui-block-b">
								<input type="checkbox" data-role="flipswitch" data-mini="true" name="flip-dld-images" id="flip-dld-images" data-theme="b"/>
							</div>
						</div>

						<div class="ui-grid-a" id="custom-grid">
							<div class="ui-block-a">
								<label for="flip-save-images">Save downloaded covers on phone</label>
							</div>
							<div class="ui-block-b">
								<input type="checkbox" data-role="flipswitch" data-mini="true" name="flip-save-images" id="flip-save-images" data-theme="b" disabled="disabled"/>
							</div>
						</div>
						
						<div class="ui-grid-a" id="custom-grid">
							<div class="ui-block-a">
								<label for="show-extra-info">Show extra info</label>
							</div>
							<div class="ui-block-b">
								<input type="checkbox" data-role="flipswitch" data-mini="true" name="show-extra-info" id="show-extra-info" data-theme="b"/>	
							</div>
						</div>
				 </div>
			</div>
			
			<div class="ui-corner-all custom-corners">
				<div class="ui-bar ui-bar-a">
					<h3>Info</h3>
				 </div>
				 <div class="ui-body ui-body-a" id="info-page">
					<div style="margin-top:10px"><span style="font-weight:bold">App version</span><span style="color:#C60419; float:right" id="info_version">&ndash;</span></div>
					<div style="margin-top:10px"><span style="font-weight:bold">Username</span><span style="color:#C60419; float:right" id="info_user">Not logged in</span></div>
					<div style="margin-top:10px"><span style="font-weight:bold">Network</span><span style="color:#C60419; float:right" id="info_network">Unknown</span></div>
					<div style="margin-top:10px"><span style="font-weight:bold">Installed images</span><span style="color:#C60419; float:right" id="hardcoded_images">&ndash;</span></div>
					<div style="margin-top:10px"><span style="font-weight:bold">Downloaded images</span><span style="color:#C60419; float:right" id="dld_images">&ndash;</span></div>
					<div style="margin-top:10px"><span style="font-weight:bold">Remote covers</span><span style="color:#C60419; float:right" id="remote_covers">&ndash;</span></div>
				 </div>
			</div>
			
		</div>		
		
	</body>

</html>
