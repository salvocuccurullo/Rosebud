<!DOCTYPE html>
<html>

<head>
  <title>Rosebud Home Page</title>

  <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
  <link rel="stylesheet" href="css/rosebud.css" />
  <script src="js/jquery-1.12.4.min.js" type="text/javascript"></script>
  <script src="js/jquery.mobile-1.4.5.min.js"></script>
  <script src="js/3rds/moment.js"></script>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="cordova_plugins.js"></script>
  <script type="text/javascript" src="js/shared.js"></script>

  <!-- Firebase App is always required and must be first -->
  <script src="js/firebase/firebase-app.js"></script>
  <!-- Add additional services that you want to use -->
  <script src="js/firebase/firebase-auth.js"></script>
  <script src="js/firebase/firebase-messaging.js"></script>

  <script type="text/javascript" src="js/config.js"></script>
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/pulltorefresh.min.js"></script>
  <script type="text/javascript" src="js/auth.js"></script>

</head>

<body>
  <div data-role="page" id="home_page" title="Rosebud application home page">

    <!-- navbar -->
    <div data-role="header" data-nobackbtn="true" data-theme="b">

      <div style="text-align:center;" class="ui-bar ui-bar-b">
        Rosebud
      </div>
    </div>
    <div id="connection" style="font-size:11px; font-style:italic; text-align:center; background-color:#C60419; color:white;"></div>

    <div role="main" class="ui-content" style="text-align:center; margin-top:45px">

      <div id="logo_content">
        <img src="images/loading.gif" style="width:85%; margin-top:10%;" id="cover_img" onerror="set_fallback_image()">
      </div>
      <div id="version" style="margin-top:10px; font-weight: bold;"></div>

      <div id="spotify_link" style="margin-top:10px">
        <!--<a href="#popupLogin" data-rel="popup" data-role="button" data-position-to="window" class="ui-btn ui-btn-inline ui-icon-user ui-btn-icon-notext" style="width:24px !important" data-transition="flow">Sign in</a>-->
        <a href="#popupLogin" data-rel="popup" data-role="button" data-position-to="window" data-transition="flow" data-inline="true" data-iconpos="right" data-mini="true">
          <img src="images/icons/user.png" style="width:24px; height:24px" />
        </a>
        <a href="#" id="spoty_album_go" data-role="button" data-inline="true" data-iconpos="right" data-mini="true">
          <img src="images/icons/spoti-icon-gray.png" style="width:24px; height:24px" id="spoty_button_img" />
        </a>
      </div>

      <div data-role="popup" id="popupLogin" data-theme="a" class="ui-corner-all">
        <div style="padding:10px 20px;">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" data-clear-btn="true" value="">
          <label for="password">Password:</label>
          <input type="password" data-clear-btn="false" name="password" id="password" value="" autocomplete="off" data-clear-btn="true" />
          <a href="#" data-role="button" data-icon="check" data-iconpos="right" id="login_button">Login</a>
        </div>
      </div>

      <div data-role="popup" id="popupLoginResult" data-theme="a" class="ui-corner-all">
        <div style="padding:10px 20px;" id="login_message"></div>
      </div>

      <div id="logged" style="margin-top:10px">Not logged in</div>
      <a href="#settings_page" title="Open settings page" class="ui-btn ui-icon-gear ui-btn-icon-notext ui-corner-all" style="float:right; margin-top:30px">Settings</a>
    </div>

    <div data-role="footer" id="footer2" data-position="fixed" data-theme="b">
      <div data-role="navbar" id="navbar2" class="custom-footer" data-theme="a">
        <ul>
          <li><a href="index.html" data-icon="home" id="home_btn_fo" class="ui-btn-active ui-state-persist ui-nodisc-icon" data-ajax="false" rel="external">Home</a></li>
          <li><a href="movies.html" data-icon="video" id="movies_btn_fo" class="ui-nodisc-icon" data-ajax="false" rel="external">Movies</a></li>
          <li><a href="geofriends.html" data-icon="location" id="geo_btn_fo" class="ui-nodisc-icon" data-ajax="false" rel="external">GeoFriends</a></li>
          <li><a href="song.html" data-icon="audio" id="covers_btn_fo" class="ui-nodisc-icon" data-ajax="false" rel="external">Albums</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div data-role="page" id="settings_page">

    <a href="#home_page" style="text-decoration:none;">
      <img src="images/icons/back-icon.png" style="width:24px; height:24px; padding:10px;" />
    </a>
    <span id="sabba_info" style="font-weight: bold; position:absolute; margin-top:10px; max-width:65%; color:#8B0000; font-style:italic"></span>

    <div class="ui-corner-all custom-corners" style="padding:10px">
      <div class="ui-bar ui-bar-a">
        <h3>Settings</h3>
      </div>
      <div class="ui-body ui-body-a" id="switch-page">
        <div class="ui-grid-a" id="custom-grid">
          <div class="ui-block-a">
            <label for="enable-geoloc">Share your location</label>
          </div>
          <div class="ui-block-b">
            <input type="checkbox" data-role="flipswitch" data-mini="true" name="enable-geoloc" id="enable-geoloc" data-theme="b" />
          </div>
        </div>

        <div class="ui-grid-a" id="custom-grid">
          <div class="ui-block-a">
            <label for="enable-notifications">Push Notifications</label>
          </div>
          <div class="ui-block-b">
            <input type="checkbox" data-role="flipswitch" data-mini="true" name="enable-notifications" id="enable-notifications" data-theme="b" />
          </div>
        </div>

        <div class="ui-grid-a" id="custom-grid">
          <div class="ui-block-a">
            <label for="enable-notifications">Alt. music collection</label>
          </div>
          <div class="ui-block-b">
            <input type="checkbox" data-role="flipswitch" data-mini="true" name="second-collection" id="second-collection" data-theme="b" />
          </div>
        </div>

        <div class="ui-grid-a" id="custom-grid">
          <div class="ui-block-a">
            <label for="show-extra-info">Show extra info</label>
          </div>
          <div class="ui-block-b">
            <input type="checkbox" data-role="flipswitch" data-mini="true" name="show-extra-info" id="show-extra-info" data-theme="b" />
          </div>
        </div>

        <div id="be_selector" style="display:none">
          <div class="ui-grid-a" id="custom-grid-movies">
            <div class="ui-block-a">
              <label for="be-selector">Backend</label>
            </div>
            <div class="ui-block-b">
              <select id="be-selector" name="be-selector" data-type="horizontal" data-mini="true">
                <option value="">&mdash;</option>
              </select>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="ui-corner-all custom-corners" style="padding:10px">
      <div class="ui-bar ui-bar-a">
        <h3>Info</h3>
      </div>
      <div class="ui-body ui-body-a" id="info-page">
        <div style="margin-top:10px"><span style="font-weight:bold">App version</span><span style="color:#C60419; float:right" id="info_version">&ndash;</span></div>
        <div style="margin-top:10px"><span style="font-weight:bold">Username</span><span style="color:#C60419; float:right" id="info_user">Not logged in</span></div>
        <div style="margin-top:10px"><span style="font-weight:bold">Network</span><span style="color:#C60419; float:right" id="info_network">Unknown</span></div>
        <div style="margin-top:10px"><span style="font-weight:bold">Installed images</span><span style="color:#C60419; float:right" id="hardcoded_images">&ndash;</span></div>
        <div style="margin-top:10px"><span style="font-weight:bold">Remote covers</span><span style="color:#C60419; float:right" id="remote_covers">&ndash;</span></div>
        <div style="margin-top:10px"><span style="font-weight:bold">Django rel.</span><span style="color:#C60419; float:right" id="django_version">&ndash;</span></div>
        <div style="margin-top:10px"><span style="font-weight:bold">Mongo rel.</span><span style="color:#C60419; float:right" id="mongo_version">&ndash;</span></div>
        <div style="margin-top:10px"><span style="font-weight:bold">App rev.</span><span style="color:#C60419; float:right" id="rosebud_revision">&ndash;</span></div>
      </div>
    </div>

  </div>

</body>

</html>
